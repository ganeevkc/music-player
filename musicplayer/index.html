<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music Player</title>
		<script src="scripts/track-controller.js" type="module"></script>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header>
			<div class="container text-center">
				<div class="row">
					<style>
						.custom-color {
							background-color: pink; /* Your desired color */
						}
						.large-content {
							font-size: 2em; /* Adjust as needed */
						}
					</style>
					<div class="col-md custom-color text-dark">
						<h1 class="large-content">Music Player</h1>
					</div>
				</div>
			</div>
		</header>

		<form class="flex">
			<input type="search" placeholder="Search Tracks" ; />
		</form>
		<div class="container">
			<div class="row">
				<div class="col-8">
					<div class="row" id="tracks"></div>
				</div>
				<div class="col-4">
					<h3>playlist will be shown here</h3>
				</div>
			</div>
		</div>
	</body>
</html>
